<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="site.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>   
    <div class="card">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Paris Perfume bottle laying flat with green leaves around it.">
        <div class="desc-card">
          <div class="desc-text">P E R F U M E</div>
          <div class="desc-title">Gabrielle Essence Eau De Parfum</div>
          <div class="desc-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
          <div class="price">$149.99 <span class="oldPrice">$169.99</span>
          </div>          
          <button class="addItem"><img src="./images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
      </div>
    </div>
  </main>  
</body>
</html>
